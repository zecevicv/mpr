<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MPR">
  <title>MPR</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="header-logo">
        <a href="#">
          <img src="img/icons/logo.svg" alt="mpr-logo">
        </a>
      </div>
      <!-- Menu -->
      <div class="header-menu">
        <!-- Links -->
        <div class="header-links">
          <ul class="f-d-22 f-m-45">
            <!-- Item -->
            <li>
              <a href="#">HOME</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">PUBLICATIONS</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">RESEARCH</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">PEOPLE</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#">MEDIA</a>
            </li>
            <!-- Item -->
            <li>
              <a href="#" class="text-blue">CONTACT US</a>
            </li>
          </ul>
        </div>
        <!-- Social -->
        <div class="social d-mobile">
          <ul>
            <!-- Item -->
            <li>
              <a href="#"><img src="img/icons/facebook-circle.svg" alt="mpr-icon"></a>
            </li>
            <!-- Item -->
            <li>
              <a href="#"><img src="img/icons/twitter-circle.svg" alt="mpr-icon"></a>
            </li>
            <!-- Item -->
            <li>
              <a href="#"><img src="img/icons/linkedin-circle.svg" alt="mpr-icon"></a>
            </li>
            <!-- Item -->
            <li>
              <a href="#"><img src="img/icons/pinterest-circle.svg" alt="mpr-icon"></a>
            </li>
          </ul>
        </div>
        <!-- Bg -->
        <div class="header-bg d-mobile">
          <img src="img/global/menu-bg.jpg" alt="mpr-img">
        </div>
      </div>
      <!-- Hamburger -->
      <div class="header-hamburger d-mobile">
        <a href="#">
          <img src="img/icons/hamburger.svg" alt="mpr-icon">
          <img src="img/icons/close.svg" alt="mpr-icon">
        </a>
      </div>
    </div>
  </header>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
